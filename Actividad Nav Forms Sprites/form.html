    <div class="container bg-black py-5 mt-100 text-center">

        <div class="row">

            <div class="col-lg-6">
                <h1 class="display-4 text-white">Contactanos</h1>

                <form class="text-white mt-5">

                    <div class="form-group row justify-content-center">
                        <label for="staticEmail" class="col-2 col-form-label">Email:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="email" placeholder="Email" id="email">
                        </div>
                    </div>
                    <!--DIV EMAIL-->

                    <div class="form-group row justify-content-center">
                        <label class="col-2 col-form-label" for="">Nombres:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" placeholder="Nombres" id="nombres">
                        </div>
                    </div>
                    <!--DIV NOMBRES-->

                    <div class="form-group row justify-content-center">
                        <label class="col-2 col-form-label" for="">Apellidos:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="text" placeholder="Apellidos" id="apellidos">
                        </div>
                    </div>
                    <!--DIV APELLIDOS-->

                    <div class="form-group row justify-content-center">
                        <label class="col-2 col-form-label" for="">Edad:</label>
                        <div class="col-sm-6">
                            <input class="form-control" type="number" min="3" max="120" placeholder="Edad">
                        </div>
                    </div>
                    <!--DIV EDAD-->

                    <div class="form-group row justify-content-center">
                        <label class="col-2 col-form-label-sm " for="">¿Usted Prefiere?</label>
                        <div class="col-sm-6">
                            <select class="form-control">
                                <option>Peliculas</option>
                                <option>Comics</option>
                                <option>Series animadas</option>
                            </select>
                        </div>
                    </div>
                    <!--COMBO BOX-->

                    <div class="form-group">

                        <label class="" for="">¿Que le parece las peliculas?</label>

                        <div class="">

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grupo-radio-btn">
                                <label class="form-check-label" for="inlineRadio1">Malas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grupo-radio-btn" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Regulares</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grupo-radio-btn" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Buenas</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="grupo-radio-btn" id="inlineRadio2"
                                    value="option2">
                                <label class="form-check-label" for="inlineRadio2">Excelentes</label>
                            </div>

                        </div>
                    </div>
                    <!--DIV RADIO BTNs-->



                    <div class="form-group row justify-content-center">
                        <label class="col-2 col-form-label" for="">Observaciones:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" name="" id="" cols="20" rows="5"
                                placeholder="Observaciones"></textarea>
                        </div>
                    </div>
                    <!--DIV Observaciones-->
                    <div class="row justify-content-center">
                        <div class="col-sm-8">
                            <button class="btn btn-info hover px-5 btn-block " type="submit" id="btnEnviar">
                                Enviar
                            </button>
                        </div>
                    </div>

                </form>
                <!--FORM-->
            </div>

            <div class="col-lg-6">
                <h1 class="text-center display-4 ">Ultimos Comentarios</h1>

                <table class="table mt-5">
                    <thead class="thead-light">
                        <tr>
                            <th scope="col" id="prueba">#</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white" id="tBodyC">

                    </tbody>
                </table>

            </div>
        </div>
        <!--DIV COL TABLE-->

    </div>
    <!--DIV CONTAINER-->
