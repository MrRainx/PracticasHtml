<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <a class="navbar-brand hover px-2" href="index.html">
                <img src="https://vignette.wikia.nocookie.net/disney/images/c/cb/Marvel_Studios_logo_2016.png/revision/latest/scale-to-width-down/2000?cb=20180208184554&path-prefix=pt-br"
                    alt="" width="110px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="form.html"><i class="fas fa-file-invoice"></i>Contactanos</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Redes
                        </a>
                        <div class="dropdown-menu text-center" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item hover" target="_blank"
                                href="https://www.facebook.com/MarvelLatinoamerica/">
                                <i class="fab fa-facebook fa-2x"></i>
                                Facebook
                            </a>
                            <a class="dropdown-item hover" target="_blank" href="https://www.youtube.com/user/MARVEL">
                                <i class="fab fa-youtube fa-2x"></i>
                                Youtube
                            </a>
                            <a class="dropdown-item hover" target="_blank"
                                href="https://twitter.com/MarvelLATAM?lang=es">
                                <i class="fab fa-twitter fa-2x"></i>
                                Twitter
                            </a>
                        </div>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <div class="container bg-black py-5 mt-100 text-dark text-center ">
        <h1 class="display-3 text-white">Contactanos</h1>

        <form class="text-white mt-5">

            <div class="form-group row justify-content-center">
                <label for="staticEmail" class="col-2 col-form-label">Email:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="email" placeholder="Email">
                </div>
            </div>
            <!--DIV EMAIL-->

            <div class="form-group row justify-content-center">
                <label class="col-2 col-form-label" for="">Nombres:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Nombres">
                </div>
            </div>
            <!--DIV NOMBRES-->

            <div class="form-group row justify-content-center">
                <label class="col-2 col-form-label" for="">Apellidos:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="text" placeholder="Apellidos">
                </div>
            </div>
            <!--DIV APELLIDOS-->

            <div class="form-group row justify-content-center">
                <label class="col-2 col-form-label" for="">Edad:</label>
                <div class="col-sm-6">
                    <input class="form-control" type="number" min="3" max="120" placeholder="Edad">
                </div>
            </div>
            <!--DIV EDAD-->

            <div class="form-group row justify-content-center">
                <label class="col-2 col-form-label-sm " for="">¿Usted Prefiere?</label>
                <div class="col-sm-6">
                    <select class="form-control">
                        <option>Peliculas</option>
                        <option>Comics</option>
                        <option>Series animadas</option>
                    </select>
                </div>
            </div>
            <!--COMBO BOX-->

            <div class="form-group">

                <label class="" for="">¿Que le parece las peliculas?</label>

                <div class="">

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="grupo-radio-btn">
                        <label class="form-check-label" for="inlineRadio1">Malas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="grupo-radio-btn" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Regulares</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="grupo-radio-btn" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Buenas</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="grupo-radio-btn" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2">Excelentes</label>
                    </div>

                </div>
            </div>
            <!--DIV RADIO BTNs-->



            <div class="form-group row justify-content-center">
                <label class="col-2 col-form-label" for="">Observaciones:</label>
                <div class="col-sm-6">
                    <textarea class="form-control" name="" id="" cols="20" rows="5"
                        placeholder="Observaciones"></textarea>
                </div>
            </div>
            <!--DIV Observaciones-->
            <div class="row justify-content-center">
                <div class="col-sm-8">
                    <button class="btn btn-info hover px-5 btn-block " type="submit">Enviar</button>
                </div>
            </div>

        </form>
        <!--FORM-->



    </div>
    <!--DIV CONTAINER-->


    <footer>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.js"></script>
    </footer>

</body>

</html>
